<div class='panel panel info'>
 <div class="panel-heading">
  <div class="panel-title">
   {{title}}
  </div>
 </div>
 <div class="row-fluid panel-body">
  <div class="col-md-6">
   <div>
    <h3>I choose...</h3>
    <select name="vote" class="form-control">
     <option value="" disabled selected>Make your choice. </option>
     <option value="1" ng-repeat="label in labels">{{label}}</option>
     <option value="0" ng-show="isLoggedIn()">I would prefer to insert a custom option.</option>
    </select>
   </div>
   <div class="hidden hideable">
    <h3>Custom Choice</h3>
    <form class="input-group">
     <input name="custom" type="text">
     </text>
    </form>
   </div>
   <div>
    <button class="btn btn-primary submit center">Submit</button>
   </div>
   <div> <a href="https://twitter.com/share" class="twitter-share-button center" data-text="Vote on this poll!" data-via="MBoyko92" data-size="large">Tweet</a>
    <script>
     ! function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
       p = /^http:/.test(d.location) ? 'http' : 'https';
      if (!d.getElementById(id)) {
       js = d.createElement(s);
       js.id = id;
       js.src = p + '://platform.twitter.com/widgets.js';
       fjs.parentNode.insertBefore(js, fjs);
      }
     }(document, 'script', 'twitter-wjs');
    </script>
   </div>
  </div>
  <div class="col-md-6">
   <div>
    <canvas class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-legend="true">
    </canvas>
   </div>
   <div>
    <button ng-show="username === creator" class="btn btn-danger center" ng-click="remove()">Delete <span class="glyphicon glyphicon-warning-sign"></span></button>

   </div>
  </div>
 </div>
</div>
