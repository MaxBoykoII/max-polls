<form class="form group" ng-submit="submit()">
<label> Title</label> <br>
<input type="text" ng-model="title" required> <br>
<label> Options </label> <br>
<p>Put each option on its own line.</p>
<textarea ng-model="options" required  rows="10" cols="50" tabindex="4"></textarea><br>
<input type="submit" value="Submit" class="btn btn-primary">
</form>
