<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">Login</div>
    </div>
    <div class="panel-body">
        <form clas="form-horizontal" role="form" ng-submit="submit()">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" name="username" ng-model="user.username" required placeholder="username">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" name="password" ng-model="user.password" required placeholder="password">
            </div>
            <div class="form-submit">
                <button type="submit" class="btn btn-success" ng-disabled="disabled">Login</button>
            </div>
        </form>
    </div>
</div>
