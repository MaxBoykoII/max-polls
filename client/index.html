<!doctype html>
<html lang="en" ng-app="MiracleMorning">

<head>
    <title>Max Polls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/angular.chartjs/0.7.6/angular-chart.css">
</head>

<body>
    <nav ng-controller="navController" class="navbar navbar-default navbar-inverse" ng-cloak>
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Max Polls</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#/">Home</a></li>
                <li><a href="#/login" ng-hide="isLoggedIn()">Login</a></li>
                <li><a href="#/user" ng-show="isLoggedIn()"> My Polls</a></li>
                <li><a href="#/newPoll" ng-show="isLoggedIn()">Create a new Poll!</a></li>
                <li><a href="#/register" ng-hide="isLoggedIn()">Register</a></li>
                <li ng-show="isLoggedIn()">
                    <button type="button" class="btn btn-default btn-sm navbar-btn" ng-click="logout()">
                        <span class="glyphicon glyphicon-log-out"></span> Log out
                    </button>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid wrapper" ng-view></div>
     <div class="push"></div>
 </div>
 <div class="footer well">
   <p>This “fcc-voting” application was built by Max Boyko (@MBoyko92) of FreeCodeCamp.</p>
 </div>
    <!-- Load the JavaScript Libraries -->
    <script src="/js/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/0.8.8/angular-chart.min.js"></script>

    <!--Load modules-->
    <script src="/js/app.js"></script>

    <!--Load services -->
    <script src="/js/services/authenticate.js"></script>

    <!--Load controllers -->
    <script src="/js/controllers/loginController"></script>
    <script src="/js/controllers/registerController"></script>
    <script src="/js/controllers/logoutController.js"></script>
    <script src="/js/controllers/homeController.js"></script>
    <script src="/js/controllers/nwChartController.js"></script>
    <script src="/js/controllers/pollController.js"></script>
    <script src="/js/controllers/nwPollController.js"></script>
    <script src="/js/controllers/userController.js"></script>
    <script src="/js/controllers/navController.js"></script>

    <!--Load the Angular Routes-->

    <script src="/js/routes.js"></script>

    <!--Load the directives -->
    <script src="/js/directives/nw-chart.js"></script>
    <script src="/js/directives/nw-poll.js"></script>

</html>
