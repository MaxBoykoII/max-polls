<!doctype html >
<html lang="en" ng-app="MiracleMorning">

<head>
    <title>Max Polls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/angular.chartjs/0.7.6/angular-chart.css">
</head>

<body>
    <nav ng-controller="navController" class="navbar navbar-inverse" ng-cloak>
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Max Polls</a>
            </div>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#/">Home</a></li>
                    <li class="active"><a href="#/user" ng-show="isLoggedIn()"> My Polls </a>
                    </li>
                    <li class="active"><a href="#/newPoll" ng-show="isLoggedIn()"><span class='glyphicon glyphicon-plus'></span> Create a new Poll</a></li>
                    <li class="active"><a href="#/register" ng-hide="isLoggedIn()">Register</a></li>
                    <li class="active"><a href="#/login" ng-hide="isLoggedIn()">Login 
                    <span class="glyphicon glyphicon-log-in"></span>
                    </a>
                    </li>
                    <li class="active">
                        <a href="" ng-show="isLoggedIn()" ng-click="logout()">
                        Log out  <span class="glyphicon glyphicon-log-out"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container-fluid" id="main">
        <div id="view" ng-view></div>


        <div class="footer">
            <p>This “fcc-voting” application was built by Max Boyko (@MBoyko92) of freeCodeCamp.</p>
        </div>
    </div>
    <!-- Load the JavaScript Libraries -->
    <script src="/js/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/0.8.8/angular-chart.min.js"></script>

    <!--Load modules-->
    <script src="/js/app.js"></script>

    <!--Load services -->
    <script src="/js/services/authenticate.js"></script>

    <!--Load controllers -->
    <script src="/js/controllers/loginController"></script>
    <script src="/js/controllers/registerController"></script>
    <script src="/js/controllers/logoutController.js"></script>
    <script src="/js/controllers/homeController.js"></script>
    <script src="/js/controllers/nwChartController.js"></script>
    <script src="/js/controllers/pollController.js"></script>
    <script src="/js/controllers/nwPollController.js"></script>
    <script src="/js/controllers/userController.js"></script>
    <script src="/js/controllers/navController.js"></script>

    <!--Load the Angular Routes-->

    <script src="/js/routes.js"></script>

    <!--Load the directives -->
    <script src="/js/directives/nw-chart.js"></script>
    <script src="/js/directives/nw-poll.js"></script>

</body>


</html>
